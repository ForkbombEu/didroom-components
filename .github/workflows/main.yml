on:
    - push
    - pull_request
 
jobs:
    install:
      runs-on: ubuntu-latest
      steps:      
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            version: 20
        - uses: pnpm/action-setup@v2
          with:
            version: 8
        - run: pnpm install
        - run: pnpm run test